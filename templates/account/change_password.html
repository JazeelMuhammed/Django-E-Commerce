{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mt-5">
<div class="row flex-lg-nowrap">
{% include 'includes/dashboard_sidebar.html' %}
  <div class="col-lg-9 col-sm-12 col-md-9">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">

              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="form-group">
                              <label>Current Password</label>
                              <input type="password" name="current_password" placeholder="Current password" class="form-control" required />
                            </div>
                          </div>
                          <div class="col-sm-12">
                            <div class="form-group">
                              <label>Create New Password</label>
                              <input type="password" name="new_password" placeholder="Create new password" class="form-control" required />
                            </div>
                          </div>
                          <div class="col-sm-12">
                            <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="password" name="confirm_password" placeholder="Confirm new password" class="form-control" required />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-start">
                        <input class="btn btn-primary" type="submit" value="Submit" />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

{% endblock %}
