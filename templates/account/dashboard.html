{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged In as: </strong>
			<span>{{ user.fullname }}</span>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{ orders_count }}</h4>
							<a href="">View Orders</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card text-center">
						<div class="card-body">
							<img src="https://tse3.mm.bing.net/th?id=OIP.ixZ69lPCOZ3ZO5UqSHQGIAHaHa&pid=Api&P=0&h=180" alt="Profile Picture" height="50" class="rounded-circle">
							<p class="mb-0">{{ user.email }}</p>
							<p>{{ user.phone }}</p>
						</div>
					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
