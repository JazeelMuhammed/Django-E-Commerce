<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

body{
   font-family: 'Poppins', sans-serif;
}

.store-btn{
   background-color: rgb(46, 145, 107);
}
.store-btn:hover{
   background-color: rgb(26, 122, 85);
}

.product-inner-box .icons {
   right: 15px;
   display: flex;
   flex-direction: column;
   gap: 4px;
   top: -3%;
   transition: all 0.2s ease-in-out, transform 0.2s ease-in-out, opacity 0.2s ease;
   opacity: 0;
}
.product-inner-box .icons a {
   width: 40px;
   height: 40px;
   display: flex;
   justify-content: center;
   align-items: center;
   border-radius: 50%;
   background:  #fff;
}
.product-inner-box .on-sale .badge {
   position: absolute;
   background: #4b4e4d;
   color: white;
   font-size: 12px;
   padding: 5px 15px;
   top: 0px;
   position: absolute;
}
.product-inner-box .on-sale .badge:before {
   border-radius: 10px 8px 0px 10px;
   border-color: transparent transparent transparent #000;
   content: '';
   position: absolute;
   right: -8px;
   width: 0;
   bottom: 0;
   border-style: solid;
}
.product-inner-box img {
   box-shadow: 0 33px 61px -28px rgb( 0, 0, 0 / 26%);
   height: 300px;
   width: 100%;
   object-fit: contain;
}
.product-box:hover .icons {
   transform: rotateY(-3%);
   top: 3%;
   right: 2%;
   opacity: 1;
}
.cart-btn{
  position: absolute;
  display: flex;
  justify-content: center;
  gap: 2rem;
  bottom: 20px;
  text-align: center;
  width: 100%;
  opacity: 0;
  transition: all 0.2s ease-in-out, transform 0.2s ease-in-out, opacity 0.2s ease;
}

.product-box:hover .cart-btn {
  opacity: .7;
  background: black;
}
.product-box:hover .cart-btn .fas{
   color: white;
}

/* Trending */
.product-grid{
   font-family: 'Poppins', sans-serif;
   text-align: center;
}
.product-grid .product-image{
   overflow: hidden;
   position: relative;
   z-index: 1;
}
.product-grid .product-image a.image{display: block; }
.product-grid .product-image img{
   height: 300px;
   width: 100%;
   object-fit: contain;
}
.product-grid .product-discount-label{
   color: #fff;
   background: #A5BA8D;
   font-size: 13px;
   font-weight: 600;
   line-height: 25px;
   padding: 0 20px;
   position: absolute;
   top: 10px;
   left: 0;
}
.product-grid .product-links{
   padding: 0;
   margin: 0;
   list-style: none;
   position: absolute;
   top: 10px;
   right: -50px;
   transition: all .5s ease 0s;
}
.product-grid:hover .product-links{ right: 10px; }
.product-grid .product-links li a{
   color: #fff;
   background: #333;
   font-size: 17px;
   line-height: 38px;
   width: 38px;
   height: 38px;
   border: 1px solid #333;
   border-bottom: none;
   display: block;
   transition: all 0.3s;
}
.product-grid .product-links li:last-child a{ border-bottom: 1px solid #333; }
.product-grid .product-links li a:hover{
   color: #333;
   background: transparent;
}
.product-grid .add-to-cart{
   background: #A5BA8D;
   color: #fff;
   font-size: 16px;
   text-transform: uppercase;
   letter-spacing: 2px;
   width: 100%;
   padding: 5px 26px;
   position: absolute;
   left: 0;
   bottom: -60px;
   transition: all 0.3s ease 0s;
}
.product-grid:hover .add-to-cart{ bottom: 0; }
.product-grid .add-to-cart:hover{ text-shadow: 4px 4px rgba(0,0,0,0.2); }
.product-grid .product-content{
   background: #fff;
   padding: 15px;
   box-shadow: 0 0 0 5px rgba(0,0,0,0.1) inset;
}
.product-grid .title{
   font-size: 16px;
   font-weight: 600;
   text-transform: capitalize;
   margin: 0 0 7px;
}
.product-grid .title a{
   color: #777;
   transition: all 0.3s ease 0s;
}
.product-grid .title a:hover{ color: #a5ba8d; }
.product-grid .price{
   color: #0d0d0d;
   font-size: 14px;
   font-weight: 600;
}
.product-grid .price span{
   color: #888;
   font-size: 13px;
   font-weight: 400;
   text-decoration: line-through;
}

.dropdown-menu {
  min-width: 200px;
}
.dropdown-menu > span {
    display: inline;
    float:left;
}
.hover-container{
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    margin-top: 32px;
}
.hover-container div{
    border: transparent;
    padding: 1rem;
    border-radius: 3px;
    margin: 0 4px 8px 4px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.active{
    border-color: rgb(255, 145, 163)!important;
}
.hover-container div:hover{
    background-color: #f9f6f6;
}
.hover-container div img{
    width: 90px;
    cursor: pointer;
}
#home:hover {
   background: grey;
   color: white;
}
#away:hover {
   background: grey;
   color: black;
}
#store-btn {
   width: 80px;
   border-radius: 0;
   border: 2px solid #9d3541;
}
#store-btn:hover {
   background-color: #9d3541;
   color: white;
   border-radius: 5px;
}
#continue-shopping {
   width: 25%;
   border: 2px solid #078a5a;
}
#continue-shopping:hover {
   background: #078a5a;
   border: 2px solid transparent;
   color: white;
}

.gradient-custom {
  background: linear-gradient(132deg, rgb(221, 221, 221) 0.00%, rgb(110, 136, 161) 100.00%);
}
.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}

/* Banner Image */
.slides{
   width: 500%;
   height: 500px;
   display: flex;
}

.slides input{
   display: none;
}
.slide{
   width: 20%;
   transition: 2s;
}
.slide img{
   width: 800px;
   height: 550px;
}

.slide-info{
   position: absolute;
   margin-top: -180px;
   margin-left: 40px;
}

/* 2nd slide */
.slide-info2{
   position: absolute;
   margin-top: -100px;
   margin-left: 30px;
}
.slide-info2 .btn{
   border: 1px solid white;
   padding: 10px 35px;
   border-radius: 0;
   background: none;
   color: white;
}
.slide-info2 .btn:hover{
   background: #2bbfe1;
   border: 1px solid transparent;
   padding: 10px 35px;
   color: white;
   transition: 300ms;
}

.slide-info4{
   margin-top: -215px;
   margin-left: 22px;
}
.slide-info4 a{
   color: white;
   background-color: black;
   padding: 10px 30px;
   border-radius: 20px;
   transition: all .3s ease;
   border: none;
}
.slide-info4 a:hover{
   background-color: darkgrey;
   color: black;
   border: none;
}

.slide-info .btn{
   border: 1px solid white;
   padding: 10px 35px;
   border-radius: 0;
   background: none;
   color: white;
}
.slide-info .btn:hover{
   background: #d14a6e;
   border: 1px solid transparent;
   padding: 10px 35px;
   border-radius: 0;
   color: white;
}

.slide-info h3{
   font-family: times new roman;
   color: #e49b9e;
}
.slide-info h3 small{
   font-family: verdana;
   color: #fea9ad;
   font-size: 18px;
}

.navigation-manual{
   position: absolute;
   width: 100%;
   margin-top: -80px;
   display: flex;
   justify-content: center;
}
.manual-btn{
   border: 2px solid white;
   padding: 5px;
   border-radius: 10px;
   cursor: pointer;
   transition: 1s;
}
.manual-btn:not(:last-child){
   margin-right: 40px;
}
.manual-btn:hover{
    background: white;
}
#radio1:checked ~ .first{
   margin-left: 0;
}
#radio2:checked ~ .first{
   margin-left: -20%;
}
#radio3:checked ~ .first{
   margin-left: -40%;
}
#radio4:checked ~ .first{
   margin-left: -60%;
}
.navigation-auto{
   position: absolute;
   display: flex;
   width: 100%;
   justify-content: center;
   margin-top: 460px;
}
.navigation-auto div{
   border: 2px solid white;
   padding: 5px;
   border-radius: 10px;
   transition: 1s;
}
.navigation-auto div:not(:last-child){
   margin-right: 40px;
}
#radio1:checked ~ .navigation-auto .auto-btn1{
   background: white;
}
#radio2:checked ~ .navigation-auto .auto-btn2{
   background: white;
}
#radio3:checked ~ .navigation-auto .auto-btn3{
   background: white;
}
#radio4:checked ~ .navigation-auto .auto-btn4{
   background: white;
}

.load-button{
   margin-left: 45%;
   padding: 8px 25px;
   border: 1px solid black;
   border-radius: 0;
   color: black
}
.load-button:hover{
   background: black;
   padding: 8px 25px;
   border: 1px solid transparent;
   border-radius: 0;
   color: white;
   transition: 500ms;
}

.centered {
    position: absolute;
    top: 45%;
    left: 0%;
    right: 0%;
    background: black;
    padding: 15px 60px;
    color: red;
    opacity: .7;
}
.no-stock{
   opacity: .5;
}

.heading{
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 0 auto;
    margin-bottom: 4rem;
}
.heading h3{
    font-size: 2.5rem;
    font-weight: 700;
    color: black;
    text-decoration: underline;
    text-decoration-color: goldenrod;
    text-underline-offset: 1rem;
}

<!-- DOUBLE <IMAGES-->
.img-container{
   position: relative;
}

.top-img{
   position: absolute;
   left: 0;
   top: 0;
   opacity: 0;
   border-radius: 10%;
   transition: all .7s ease;
}
.top-img:hover{
   opacity: 1;
}
.retro-btn{
   border: 1px solid rgb(52, 51, 94);
   color: rgb(52, 51, 94);
   transition: all .3s ease;
}
.retro-btn:hover{
    background-color: rgb(52, 51, 94);
    color: white;
}
.retro-banner h2{
  color: rgb(184, 189, 185);
}

.product-details{
   width: fit-content;
   margin-left: 92%;
   background: #ea464f;
   color: white
}
.product-details i{
   font-size: larger;
}

/* Hiding spinner */
.not-visible{
   display: none;
}

#load_box{
   width: 100%;
   display: flex;
   justify-content: center;
   align-items: center;
}

/* Hiding discount badge */
.hide{
   display: none;
}

<!--Product Gallery -->
ul.thumb{
  margin: auto;
  padding: 0;
  float: left;
}
ul.thumb li{
  list-style: none;
  margin: 10px;
}
ul.thumb li img{
  width: 100px;
  height: 80px;
  border: 1px solid grey;
}



@media screen and (max-width: 1200px) {
   .slide-info4{
   margin-top: -215px;
   margin-left: 10px;
   }
}



</style>

</html>
